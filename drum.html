<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Drum Kit that allows users to play different drum sounds by clicking buttons. Built using HTML, CSS, and JavaScript.">
    <meta name="keywords" content="Drum Kit, Drum Sounds, Play Drums Online, Interactive Drum Kit, JavaScript Drum Project, HTML, CSS, JavaScript, Web Development, Music">
    <meta name="author" content="Shaziya Khanam">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="drum.css">
    <link rel="shortcut icon" href="./img/fav.png" type="image/png">
</head>
<body>
    <h1>Drum Kit</h1>
    <div class="drum-kit">
    <img src="./img/drum.png" alt="Drum kit">
    <button id="E" class="drum-btn">E</button>  
    <button id="R" class="drum-btn">R</button>  
    <button id="G" class="drum-btn">G</button>  
    <button id="F" class="drum-btn">F</button>  
    <button id="H" class="drum-btn">H</button>  
    <button id="I" class="drum-btn">I</button>  
    <button id="J" class="drum-btn">J</button>  
    </div>

    <script src="drum.js"></script>
</body>
</html>
